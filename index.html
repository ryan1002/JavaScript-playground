<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Date & Time Program</title>
  </head>
  <body>
    <script>

    var today = new Date();
    var day = today.getDay();

    var hour = today.getHours();
    var minute = today.getMinutes();
    var second = today.getSeconds();

    // create a new date object and grab hours minutes and seconds
    // saves these in a variable

    document.write(today + day + hour + minute + second);

    </script>
  </body>
</html>
